<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Blood</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>

  <div class="navbar">
    <h2>ðŸ©¸ BloodConnect</h2>
    <div class="nav-links">
      <a href="index.html" class="btn">Home</a>
      <a href="Contactus.html" class="btn">Contact Us</a>
    </div>
  </div>

  <section class="search">
    <h1>Search Blood Donors</h1>

    <form id="searchForm" class="search-form">

      <select id="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>

    <select id="quantity" required>
        <option value="">Blood Quantity (per bottle)</option>
        <option value="100">100 ml</option>
        <option value="300">300 ml</option>
        <option value="500">500 ml</option>
      </select> 

      <select id="bottles" required>
        <option value="">Number of Bottles</option>
        <option value="1">1 Bottle</option>
        <option value="2">2 Bottles</option>
        <option value="3">3 Bottles</option>
        <option value="4">4 Bottles</option>
        <option value="5">5 Bottles (Max)</option>
      </select>

      <input type="text" id="Address" placeholder="Address" required>

      <button type="submit" class="btn large">Search</button>
    </form>

    <div id="results" class="results"></div>
  </section>

<script src="search.js"></script>
</body>
</html>
